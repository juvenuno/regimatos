<button mat-button class="margin" (click)="getProducts('registers')"> Registers </button>
<button mat-button class="margin" (click)="getProducts('pos')"> POS Systems </button>
<button mat-button class="margin" (click)="getProducts('slicers')"> Slicers </button>
<button mat-button class="margin" (click)="getProducts('phones')"> Phones </button>
<button mat-button class="margin" (click)="getProducts('scales')"> Retail Scales </button>
<button mat-button class="margin" (click)="getProducts('security-systems')"> Security Systems </button>

<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<p *ngIf="noProducts">No products for category</p>

<div *ngIf="selectedProduct === undefined">
    <div *ngFor="let product of products" class="margin">
        <a (click)="selectProduct(product.id)">
            <h4 style="cursor: pointer;">{{ product.name }}</h4>
        </a><br>
    </div>
</div>


<div *ngIf="selectedProduct" class="margin">
    <form [formGroup]="form">
        <mat-form-field class="cardFormField">
            <input matInput type="text" required placeholder="Name" formControlName="name" id="name" maxlength="100">
        </mat-form-field>
    
        <mat-form-field class="cardFormField">
            <textarea matInput type="text" color=warn required placeholder="Description" formControlName="description" id="description" maxlength="400"></textarea>
        </mat-form-field>
    </form>

    <button (click)="saveChanges()"> Save changes </button>
    <button class="margin" (click)="unselectProduct()"> Cancel </button>
    <button style="float: right;" class="margin" class="margin" 
        (click)="deleteProduct()"> Delete product </button>
</div>
