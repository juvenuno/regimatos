<div class="padding">
    <p *ngIf="noNews">No news available</p>
    <div class="container content-bg">

        <div class='row' *ngFor="let entry of blogEntries">
            <img class="col-lg-3 col-md-6 col-sm-12 padding" src='{{ entry.imageUrl }}'/>
            <div class="col-lg-9 col-md-6 col-sm-12 padding" >
                <h3> {{ entry.title }} </h3>
                <p> {{ entry.dateStr }} </p>
                <p> {{ entry.content }} </p>
            </div>
        </div>

    </div>
</div>
